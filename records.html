<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BP Records</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    /* On small screens, make inputs full width */
    @media (max-width: 576px) {
      table input.form-control {
        min-width: 100px;
      }
    }
  </style>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="text-center text-primary mb-4">Your BP Records</h2>

    <div class="table-responsive">
      <table class="table table-bordered table-striped" id="bpTable">
        <thead class="table-primary">
          <tr>
            <th>Date</th>
            <th>Systolic</th>
            <th>Diastolic</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- BP entries go here -->
        </tbody>
      </table>
    </div>

    <div class="text-center">
      <a href="index.html" class="btn btn-outline-secondary mt-3">⬅️ Back to Entry</a>
    </div>
  </div>

  <script>
    let bpData = JSON.parse(localStorage.getItem("bpData")) || [];
    const tableBody = document.querySelector("#bpTable tbody");

    function displayData() {
      tableBody.innerHTML = ""; // clear table

      bpData.forEach((entry, index) => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td><input type="date" class="form-control" value="${entry.date}" disabled></td>
          <td><input type="number" class="form-control" value="${entry.systolic}" disabled></td>
          <td><input type="number" class="form-control" value="${entry.diastolic}" disabled></td>
          <td>
            <button class="btn btn-primary btn-sm me-2" onclick="toggleEdit(this, ${index})">Edit</button>
            <button class="btn btn-danger btn-sm" onclick="deleteEntry(${index})">Delete</button>
          </td>
        `;

        tableBody.appendChild(row);
      });
    }

    function toggleEdit(button, index) {
      const row = button.closest("tr");
      const inputs = row.querySelectorAll("input");

      if (button.innerText === "Edit") {
        // Enable inputs to edit
        inputs.forEach(input => input.disabled = false);
        button.innerText = "Save";
        button.classList.remove("btn-primary");
        button.classList.add("btn-success");
      } else {
        // Save changes
        const [dateInput, sysInput, diaInput] = inputs;

        // Validate date input (not empty)
        if (!dateInput.value) {
          alert("Date cannot be empty");
          return;
        }
        // Validate systolic and diastolic numbers > 0
        if (sysInput.value <= 0 || diaInput.value <= 0) {
          alert("Systolic and Diastolic must be positive numbers");
          return;
        }

        bpData[index].date = dateInput.value;
        bpData[index].systolic = parseInt(sysInput.value);
        bpData[index].diastolic = parseInt(diaInput.value);

        saveData();

        // Disable inputs again
        inputs.forEach(input => input.disabled = true);
        button.innerText = "Edit";
        button.classList.remove("btn-success");
        button.classList.add("btn-primary");
      }
    }

    function deleteEntry(index) {
      if (confirm("Are you sure you want to delete this entry?")) {
        bpData.splice(index, 1);
        saveData();
        displayData();
      }
    }

    function saveData() {
      localStorage.setItem("bpData", JSON.stringify(bpData));
    }

    displayData();
  </script>
</body>
</html>
