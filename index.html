<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BP Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg">
          <div class="card-body">
            <h2 class="text-center text-primary mb-4">Enter Your Blood Pressure</h2>
            <form id="bpForm">
              <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" required />
              </div>

              <div class="mb-3">
                <label for="systolic" class="form-label">Systolic (Top)</label>
                <input
                  type="number"
                  class="form-control"
                  id="systolic"
                  placeholder="e.g. 120"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="diastolic" class="form-label">Diastolic (Bottom)</label>
                <input
                  type="number"
                  class="form-control"
                  id="diastolic"
                  placeholder="e.g. 80"
                  required
                />
              </div>

              <button type="submit" class="btn btn-success w-100">Save BP</button>
            </form>

            <p class="mt-3" id="message"></p>

            <div class="text-center mt-3">
              <a href="records.html" class="btn btn-outline-primary">üìä View Records</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Load existing data or empty array
    const bpData = JSON.parse(localStorage.getItem("bpData")) || [];

    // Set today's date automatically
    function setTodayDate() {
      const dateInput = document.getElementById("date");
      const today = new Date().toISOString().split("T")[0];
      dateInput.value = today;
    }

    // Check if an entry for today already exists
    function hasTodayEntry() {
      const today = new Date().toISOString().split("T")[0];
      return bpData.some((entry) => entry.date === today);
    }

    document.addEventListener("DOMContentLoaded", () => {
      setTodayDate();

      // If entry exists, optionally disable form or warn user
      if (hasTodayEntry()) {
        document.getElementById("message").innerText =
          "‚ö†Ô∏è You have already added BP for today.";
      }
    });

    document.getElementById("bpForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const date = document.getElementById("date").value;
      const systolic = parseInt(document.getElementById("systolic").value);
      const diastolic = parseInt(document.getElementById("diastolic").value);
      const today = new Date().toISOString().split("T")[0];

      if (date === today && hasTodayEntry()) {
        document.getElementById("message").innerText =
          "‚ö†Ô∏è You already added BP for today.";
        return;
      }

      bpData.push({ date, systolic, diastolic });
      localStorage.setItem("bpData", JSON.stringify(bpData));

      document.getElementById("message").innerText = "‚úÖ BP saved!";
      document.getElementById("bpForm").reset();
      setTodayDate();
    });
  </script>
</body>
</html>
